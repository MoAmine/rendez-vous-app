

  <div class="page-header" data-parallax="true" style="color:black; background-image: url('https://imagekit.io/static/img/newPages/homepage-wave-bg.svg');" >
        <br><br><br><br>
        <div class="row">
            <div class="col-xs-12">
              <h2 align="center">Liste des rendez-vous</h2><br><br>
              <div class="list-group">
                <button
                  class="list-group-item"
                  *ngFor="let rv of rendezVous; let i = index">
                  <h3 class="list-group-item-heading">
                   Nom et prénom :  {{ rv.prenom }} {{ rv.nom }}
                   <p> le {{ rv.date }} à {{ rv.heure }} </p>
                   <p> objet :  {{ rv.title }} </p>
                    <button class="btn btn-danger pull-center" (click)="onDeleteRendezVous(rv)">
                      Supprimer
                    </button>
                  </h3>
                </button>
              </div>
            </div>
    </div>
  
</div>
